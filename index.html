<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landingstyles.css">
</head>

<body>
    <h1>Â¡Bienvenides! Welcome!</h1>
    <p id="feedbackBox">This is my landing page. Would you like to go to my homepage or play my trivia game?</p>
    <br>
    <div id="tidbitBox">
        <button class="answerButton" id="homepage" onclick="openHomepage()">Homepage</button>
        <button class="answerButton" id="triviaGame" onclick="openTriviaGame()">Trivia Game</button>
    </div>
    <script>
        answerButtonsAll = document.getElementsByClassName("answerButton");
        for (let button of answerButtonsAll) {
            animateButton(button)
        }
        function openHomepage() {
            window.location.href = 'home.html';
        }
        function openTriviaGame() {
            window.location.href = 'trivia.html';
        }
        function animateButton(passedButton) {
            passedButton.addEventListener("mousedown", function (event) {
                event.currentTarget.classList.add("clicked");
            });
            passedButton.addEventListener("mouseup", function (event) {
                event.currentTarget.classList.remove("clicked");
            });
        }
    </script>
</body>

</html>
